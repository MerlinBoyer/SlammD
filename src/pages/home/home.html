<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="header-container">
  <div class="my-eli-icon-header"><img class="myeli-icon" src="../../assets/Home/myeli-icon.jpg"></div>
  <div class="battery-header"><img class="battery-icon" src="../../assets/Home/battery-icon.jpg"></div>
  <div class="title-header"><img class="myEli-img" src="../../assets/Home/myEli-title.jpg"></div>
  <div class="settings-header" (click)="onClickSettings()"><img class="settings-icon" src="../../assets/Home/settings-icon.jpg"></div>
</div>

<div class="hello-lisa">
  <div class="background-container"><img class="img-hello-lisa" src="../../assets/Home/helloLisa.jpg"></div>
</div>


<div class="config-buttons-container">
  <div (click)="onClickButtonBLE()" class="img-config-container"><img class="img-config" src="../../assets/Home/BluetoothConfigButton.png"></div>
  <div (click)="onClickButtonAlerts()" class="img-config-container"><img class="img-config" src="../../assets/Home/AlertsConfigButton.png"></div>
  <div (click)="onClickButtonContacts()" class="img-config-container"><img class="img-config" src="../../assets/Home/ContactsConfigButton.png"></div>
</div>
<div class="item">
<div class="item-title">MyEli, la défense connectée  > </div>
<div class="ad-container">
  <img class="myeli-icon" src="../../assets/Home/myeli-icon.jpg">
  <div>
    <div class="text">Le premier bijou connecté pour vous réapproprier l'espace publique !</div>
    <div class="buy-button">acheter maintenant</div>
  </div>
</div>
</div>
<div class="item">
<div class="item-title">Secours à proximité  > </div>
<div class="map-container">
  <div class="background-container"><img class="img-background-footer" src="../../assets/Home/HomeTemplate-map-footer.jpg"></div>
</div>
</div>

</html>
