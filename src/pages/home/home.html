<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Test connexion bluetooth LE
  </p>
  <button class="button-scan" (click)="scan()">SCAN</button>
  <ion-list inset>
    <ion-item-sliding *ngFor="let device of devices" #slidingItem>
      <button ion-item (click)="connectToDevice(device)">{{device.id}}&nbsp;{{device.name}}
      </button>
    </ion-item-sliding>
  </ion-list>
  <!--<button (click)="sendSMS()">SMS ki tu</button>-->
</ion-content>
