<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="main-container">
    <div>Choisissez une personne à contater en cas d'urgence</div>
    <div class="input-container">
      <ion-input class="input-button" placeholder="Numéro de portable" (input)='onInput($event.target.value)'></ion-input>
    </div>
    <div class="validate-container">
      <button class="save-button" (click)="saveNumber()">Valider</button>
    </div>
  </div>
</ion-content>
